<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <title>Tela do professor</title>
</head>

<body>
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <h3 class="text-white ms-5">Nome do Professor</h3>
      <a class="me-5 btn btn-danger"  href="../..">Sair</a>

    </nav>
  </header>
  <main>
    <div class="container mt-5">
      <form class="col-8">
        <label for="InputTurma">Informe uma nova Turma</label>
        <input type="email" class="form-control" id="InputTurma">

      </form>

      <button type="button" id="cadastrarTurma" class="btn btn-primary my-4 col-4">Cadastrar Turma</button>
      
    </div>
    <div class="container ">
      <h4>Turmas</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Número</th>
            <th scope="col">nome</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>
              <button class="btn btn-danger">Excluir</button>
              <button class="btn btn-success">Vizualizar</button>
            </td>
          </tr>


        </tbody>
      </table>

    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/firebase_Config.js"></script>
  <script type="module" src="../js/paginaProfessor.js"></script>

</body>

</html>
